<!DOCTYPE html>
<html>
	<head>
		<title>Post Page</title>
		<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
		<script>tinymce.init({ selector:'textarea' });</script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="home.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="bs-nav-demo">
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#">Calculators</a></li>
						<li><a href="#">Game Systems</a></li>
						<li><a href="#">Video Games</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Sign Up</a></li>
						<li><a href="#">Login</a></li>
						<a href="#" class="navbar-brand"><span class="glyphicon glyphicon-user"></span></a>
						
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container" id="post_container">
			<div id="blogBanner" class="col-md-12 col-sm-12">
				<a href="home.html"><img src="blogBanner.png" width="100%"></a>
			</div>
			<div id="post_page">
				<form action="http://example.com/content-destination" method="post">
					<div id="categories">
						<h4>Catgories</h4>
						<select id="cat_select" name="categories" multiple required>
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="mercedes">Mercedes</option>
							<option value="audi">Audi</option>
						</select>
					</div>
					<h4>Title</h4>
					<input id="title" type="text" class="form-control" placeholder="Title" required>
					<h4>Author</h4>
					<input id="author" type="text" class="form-control" placeholder="Author" required>
					<h4>Image</h4>
					<input id="image" type="text" class="form-control" placeholder="Image URL">
					<textarea id="ti-tensity" class="form-control" rows="12">Blog Post</textarea>
					<h4>Tags</h4>
					<input id="tags" type="text" class="form-control" placeholder="Tags">
					<button id="submit_post" type="submit">Make Post</button>
				</form>
			</div>
			<nav>
				<div class="container">
					<nav aria-label="...">
						<ul class="pager">
							<li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
							<li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
						</ul>
					</nav>
				</div>
			</nav>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
